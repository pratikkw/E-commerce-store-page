    <title>E-commerce page</title>

    <!-- GOOGLE FONTs -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- LINE AWESOME ICONs -->

      rel="stylesheet"

  <body>
    <main class="main">
      <div class="main__container">
        <header class="header flex">
          <h1 class="primary--title">Product list</h1>

          <div class="header__iconbox flex">
            <i class="las la-shopping-cart cart__icon"></i>
            <span class="no_of__item">1</span>
          </div>
        </header>

            <li class="item grid">
              <div class="item__container grid">
                <div class="item__img">
                  <img src="image/1.png" alt="" />
                </div>
                <div class="item__about grid">
                  <h2 class="secondary--title">LDO1 lounge chair</h2>
                  <span class="price">$ 200</span>
                  <div class="item__btnbox">
                    <div class="item__subBox">
                      <button class="item__btn">add to cart</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="item__selectqty selectqty">
                <div class="selectqty__container flex">
                  <button class="btn btn__minus">&minus;</button>
                  <input
                    type="number"
                    readonly
                    placeholder="05"
                    id="quantity"
                  />
                  <button class="btn btn__plus">&plus;</button>
                </div>
              </div>
            </li>
